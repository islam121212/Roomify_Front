<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roomify - View Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #1a0b1f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .main-img {
      width: 100%;
      border-radius: 12px;
    }
    .comment-box {
      background-color: #2a1d31;
      border-radius: 15px;
      padding: 10px 15px;
      margin: 10px 0;
    }
    .comment-input {
      background-color: #3a2b4c;
      border: none;
      color: white;
    }
    .comment-input:focus {
      background-color: #4a3d5f;
      color: white;
    }
    .send-btn {
      background-color: #8d44ad;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
    }
    .user-img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .similar-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-8">
        <img src="/assets/room1.jpg" class="main-img mb-3" alt="Room" />

        <!-- comments section -->
        <div id="comments-section">
          <div class="d-flex align-items-center mb-3">
            <img src="/assets/jojo.jpg" class="user-img" alt="User" />
            <div>
              <strong>Ali Elnady</strong>
              <p class="mb-0">ÿßŸÑÿØŸäŸÉŸàÿ± ÿ±ŸáŸäÿ® ÿ¨ÿØŸãÿß! üî•</p>
            </div>
          </div>

          <div class="d-flex align-items-center mb-3">
            <img src="/assets/jojo.jpg" class="user-img" alt="User" />
            <div>
              <strong>Ali Rizk</strong>
              <p class="mb-0">Amazing ‚ù§Ô∏è</p>
            </div>
          </div>
        </div>

        <!-- input -->
        <div class="comment-box d-flex align-items-center">
          <input type="text" id="commentInput" class="form-control comment-input me-2" placeholder="Comment.....">
          <button class="send-btn" id="sendBtn"><i class="bi bi-send"></i></button>
        </div>
      </div>

      <div class="col-md-4">
        <h5 class="mb-3">Similar Works</h5>
        <img src="/assets/room1.jpg" class="similar-img" alt="Similar">
        <img src="/assets/room1.jpg" class="similar-img" alt="Similar">
        <img src="/assets/room1.jpg" class="similar-img" alt="Similar">
        <img src="/assets/room1.jpg" class="similar-img" alt="Similar">
      </div>
    </div>
  </div>

  <!-- script -->
  <script>
    document.getElementById('sendBtn').addEventListener('click', () => {
      const input = document.getElementById('commentInput');
      const comment = input.value.trim();

      if (comment !== '') {
        const commentsSection = document.getElementById('comments-section');

        const newComment = document.createElement('div');
        newComment.className = 'd-flex align-items-center mb-3';

        newComment.innerHTML = `
          <img src="/assets/jojo.jpg" class="user-img" alt="User" />
          <div>
            <strong>You</strong>
            <p class="mb-0">${comment}</p>
          </div>
        `;

        commentsSection.appendChild(newComment);
        input.value = '';
      }
    });
  </script>
</body>
</html>
