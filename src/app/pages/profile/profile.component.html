<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="animated-ball"></div>

  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <img class="avatar" src="./assets/jojo.jpg" alt="Profile">
      <h2>jonathan</h2>
      <p class="title">Interior Designer</p>
      <p class="username">jonathan123</p>

      <div class="followers">
        <p>
          <strong>
            <a routerLink="/followers" style="text-decoration: none; color: inherit;">1.3k followers</a>
          </strong>
        </p>
        <p>
          <strong>
            <a routerLink="/following" style="text-decoration: none; color: inherit;">45 following</a>
          </strong>
        </p>
      </div>

      <div class="actions">
        <i class="bi bi-heart"></i>
        <i class="bi bi-arrow-clockwise"></i>
        <i class="bi bi-bookmark"></i>
      </div>

      <div class="settings">
        <a routerLink="/settings"><i class="bi bi-gear"></i></a>
      </div>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <i class="bi bi-layers"></i>
        <i class="bi bi-brush"></i>
        <img src="./assets/jojo.jpg" class="top-avatar" alt="Top Avatar">



        
      </div>

      <div class="gallery">
        <div class="image-card"><img src="./assets/room1.jpg" alt="Room"></div>
        <div class="image-card"><img src="./assets/room1.jpg" alt="Room"></div>
        <div class="image-card"><img src="./assets/room1.jpg" alt="Room"></div>
        <div class="image-card"><img src="./assets/room1.jpg" alt="Room"></div>
        <div class="image-card"><img src="./assets/room1.jpg" alt="Room"></div>
        <div class="image-card"><img src="./assets/room1.jpg" alt="Room"></div>
      </div>
    </main>
  </div>
</body>
</html>
