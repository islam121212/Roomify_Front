<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: transparent;
            color: white;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        .btn-generate {
            background-color: purple;
            border: none;
            padding: 10px 20px;
            width: 100%;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: none;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="text-center">Create a Room</h4>
        <p>EX: Create a room with warm mood, modern furniture, classic brown carpet and wall clock</p>

        <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="Describe your room..."></textarea>
        </div>

        <div class="mb-3 d-flex flex-column align-items-center">
          <button class="btn btn-outline-light w-100 mb-2" onclick="document.getElementById('roomImages').click()">‚ûï Add room images</button>
          <input type="file" id="roomImages" accept="image/*" multiple style="display: none;">

      </div>
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">üè†</span>
                <input type="text" class="form-control" placeholder="Room Type">
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">üé®</span>
                <input type="text" class="form-control" placeholder="Design Style">
            </div>
        </div>

        <button class="btn-generate">GENERATE</button>
    </div>
</body>
</html>
