<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Create Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .all {
            background-color: #0d0215;
            width: 100%;
            height: 100%;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated-ball {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.6) 10%, rgba(255, 0, 0, 0) 70%);
            border-radius: 50%;
            animation: moveBall 50s infinite alternate ease-in-out;
            z-index: 0;
        }

        @keyframes moveBall {
            0% { top: 10%; left: 10%; }
            25% { top: 80%; left: 20%; }
            50% { top: 50%; left: 90%; }
            75% { top: 20%; left: 70%; }
            100% { top: 90%; left: 40%; }
        }

        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            color: white;
        }

        .btn-generate {
            background-color: purple;
            border: none;
            padding: 10px 20px;
            width: 100%;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-outline-light {
            border-color: white;
            color: white;
        }

        .btn-outline-light:hover {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>

<div class="all">
    <div class="animated-ball"></div>

    <div class="container">
        <h4 class="text-center">Create a Room</h4>
        <p>EX: Create a room with warm mood, modern furniture, classic brown carpet and wall clock</p>

        <div class="mb-3">
            <textarea class="form-control" rows="3" placeholder="Describe your room..."></textarea>
        </div>

        <div class="mb-3 d-flex flex-column align-items-center">
            <button class="btn btn-outline-light w-100 mb-2" onclick="document.getElementById('roomImages').click()">‚ûï Add room images</button>
            <input type="file" id="roomImages" accept="image/*" multiple style="display: none;">
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">üè†</span>
                <input type="text" class="form-control" placeholder="Room Type">
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">üé®</span>
                <input type="text" class="form-control" placeholder="Design Style">
            </div>
        </div>

        <button class="btn-generate">GENERATE</button>
    </div>
</div>

</body>
</html>
