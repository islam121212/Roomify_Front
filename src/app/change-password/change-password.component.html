<!-- الزرار اللي بيظهر المودال -->

<!-- المودال -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-box">
    <button class="close-btn" (click)="closeModal()">×</button>

    <input type="password" placeholder="OLD PASSWORD" [(ngModel)]="oldPassword" />
    <input type="password" placeholder="NEW PASSWORD" [(ngModel)]="newPassword" />

    <button class="confirm-btn" (click)="confirmChange()">CONFIRM</button>
  </div>
</div>
