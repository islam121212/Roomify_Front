<div class="chat-container">
  <div class="sidebar">
    <div class="chat-preview" *ngFor="let user of users">
      <img
        [src]="user.profilePicture ? user.profilePicture : 'assets/profile.jpg'"
        alt="User"
      />
      <div class="message-info">
        <div class="name">{{ user.fullName || user.userName }}</div>
        <div class="preview">{{ user.bio || 'No bio available' }}</div>
      </div>
    </div>
  </div>

  <div class="chat-window">
    <p>هنا ممكن تضيف محتوى ثاني لاحقًا</p>
  </div>
</div>
